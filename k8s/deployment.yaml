apiVersion: apps/v1
kind: Deployment
metadata:
  name: article-service
  namespace: production
  labels:
    app: article-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: article-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: article-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/q/metrics"
    spec:
      serviceAccountName: article-service
      # Attendre que les secrets et ConfigMap existent
      initContainers:
      - name: check-config
        image: busybox:1.35
        command:
          - 'sh'
          - '-c'
          - |
            echo "Vérification des ressources de configuration..."
            until [ -n "$JDBC_URL" ] && [ -n "$DB_USER" ] && [ -n "$DB_PASS" ]; do
              echo "Configuration incomplète - attente..."
              sleep 2
            done
            echo "Configuration trouvée!"
        env:
        - name: JDBC_URL
          valueFrom:
            configMapKeyRef:
              name: article-service-config
              key: datasource.jdbc.url
              optional: false
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: article-service-secrets
              key: db.username
              optional: false
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: article-service-secrets
              key: db.password
              optional: false
      containers:
      - name: article-service
        image: registry.gitlab.com/b-s-m/article-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: QUARKUS_DATASOURCE_JDBC_URL
          valueFrom:
            configMapKeyRef:
              name: article-service-config
              key: datasource.jdbc.url
        - name: QUARKUS_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: article-service-secrets
              key: db.username
        - name: QUARKUS_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: article-service-secrets
              key: db.password
        - name: QUARKUS_LOG_LEVEL
          value: "INFO"
        - name: QUARKUS_LOG_CATEGORY__ORG_FLYWAY__LEVEL
          value: "DEBUG"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        # Augmenter les délais d'initialisation pour Flyway
        livenessProbe:
          httpGet:
            path: /q/health/live
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /q/health/ready
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /q/health/started
            port: 8080
          failureThreshold: 60
          periodSeconds: 2
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /home/quarkus/.cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      securityContext:
        fsGroup: 1000
      imagePullSecrets:
      - name: registry-credentials
      # Forcer un pod sur un noeud spécifique (optionnel)
      # nodeSelector:
      #   kubernetes.io/hostname: node-name
      # Tolérer les perturbations de pod
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - article-service
              topologyKey: kubernetes.io/hostname

