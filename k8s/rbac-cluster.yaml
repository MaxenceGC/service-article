---
# ======================================
# CLUSTER-LEVEL PERMISSIONS for GitLab Agent
# Ces permissions permettent à l'agent GitLab de gérer les namespaces et les RBAC
# ======================================

# ClusterRole pour la gestion des namespaces et RBAC
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitlab-agent-deployer
rules:
  # Permissions pour les namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "create", "patch", "update", "watch"]

  # Permissions pour créer et gérer les RBAC
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings", "clusterroles", "clusterrolebindings"]
    verbs: ["get", "list", "create", "patch", "update", "watch"]

  # Permissions pour les resources d'application
  - apiGroups: ["apps"]
    resources: ["deployments", "services"]
    verbs: ["get", "list", "create", "patch", "update", "watch", "delete"]

  # Permissions pour les secrets et configmaps
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "list", "create", "patch", "update", "watch", "delete"]

  # Permissions pour les ingress
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "create", "patch", "update", "watch", "delete"]

---
# ClusterRoleBinding pour accorder les permissions cluster à l'agent GitLab
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gitlab-agent-deployer-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gitlab-agent-deployer
subjects:
  - kind: ServiceAccount
    name: gitlab-agent
    namespace: gitlab-agent

