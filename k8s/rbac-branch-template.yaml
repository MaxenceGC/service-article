---
# Script pour créer dynamiquement les RBAC pour les namespaces de branche
# Ce script est appelé dans le job deploy:branch

# Role pour les permissions de déploiement en namespace dynamique
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: article-service-deployer
  namespace: NAMESPACE_PLACEHOLDER
rules:
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/scale"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments/rollback"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list"]

---
# RoleBinding pour namespace dynamique avec GitLab Agent
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: article-service-deployer-binding
  namespace: NAMESPACE_PLACEHOLDER
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: article-service-deployer
subjects:
  - kind: ServiceAccount
    name: infra-home-agent-gitlab-agent
    namespace: gitlab-agent-infra-home-agent

