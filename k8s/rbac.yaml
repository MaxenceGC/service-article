---
# Role pour les permissions de d√©ploiement en namespace production
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: article-service-deployer
  namespace: production
rules:
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/scale"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments/rollback"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list"]

---
# RoleBinding pour production avec gitlab-runner
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: article-service-deployer-binding
  namespace: production
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: article-service-deployer
subjects:
  - kind: ServiceAccount
    name: gitlab-runner
    namespace: gitlab-runner

