stages:
  - test
  - build
  - docker
  - deploy

############################
# Variables globales
############################
variables:
  MAVEN_CLI_OPTS: "-B -Dmaven.repo.local=.m2/repository"
  DOCKER_BUILDKIT: "1"

############################
# Configuration par d√©faut
# (Maven sur runner Kubernetes)
############################
default:
  image: maven:3.9-eclipse-temurin-21
  tags:
    - kubernetes
  cache:
    key: "m2-${CI_PROJECT_ID}-${CI_COMMIT_REF_SLUG}"
    paths:
      - .m2/repository
    policy: pull-push

############################
# Tests unitaires
############################
verify:
  stage: test
  script:
    - chmod +x ./mvnw
    - ./mvnw $MAVEN_CLI_OPTS -DskipTests=false -DskipITs=true verify
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - target/surefire-reports/**
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH

############################
# Tests d‚Äôint√©gration
############################
integration-tests:
  stage: test
  services:
    - name: postgres:16-alpine
      alias: pg
  variables:
    POSTGRES_DB: service_article
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://pg:5432/service_article
    QUARKUS_DATASOURCE_USERNAME: postgres
    QUARKUS_DATASOURCE_PASSWORD: postgres
  script:
    - chmod +x ./mvnw
    - ./mvnw $MAVEN_CLI_OPTS -DskipTests=true -DskipITs=false verify
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - target/failsafe-reports/**
  needs: ["verify"]
  rules:
    - if: $CI_COMMIT_BRANCH

############################
# Build applicatif
############################
package:
  stage: build
  needs: ["verify"]
  script:
    - chmod +x ./mvnw
    - ./mvnw $MAVEN_CLI_OPTS -DskipTests package
  artifacts:
    expire_in: 1 week
    paths:
      - target/quarkus-app/**
      - target/*-runner.jar
  rules:
    - if: $CI_COMMIT_BRANCH

build_image:
  stage: docker
  image: docker:24-cli
  services:
    - name: docker:24-dind
      command: ["dockerd", "--host=tcp://0.0.0.0:2375", "--tls=false"]
  tags:
    - kubernetes
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
    DOCKER_BUILDKIT: "1"
    
  before_script:
    - echo "‚è≥ Attente du d√©marrage de Docker daemon..."
    - for i in $(seq 1 30); do if docker info >/dev/null 2>&1; then echo "‚úÖ Docker daemon pr√™t (tentative $i)"; break; fi; echo "‚è≥ Attente... ($i/30)"; sleep 2; done
    - echo ""
    - echo "üìä Informations Docker:"
    - docker info
    - docker version
    - echo ""
    - echo "üîê Authentification au registry..."
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"
    - echo "‚úÖ Authentifi√© sur ${CI_REGISTRY}"
    
  script:
    - echo ""
    - echo "üìç Informations du build:"
    - echo "   Registry: ${CI_REGISTRY}"
    - echo "   Image: ${CI_REGISTRY_IMAGE}"
    - echo "   Tags: ${CI_COMMIT_SHORT_SHA}, latest"
    - echo "   Commit: ${CI_COMMIT_SHA}"
    - echo "   Branch: ${CI_COMMIT_BRANCH}"
    - echo ""
    - echo "üî® Construction de l'image Docker..."
    - docker build --build-arg BUILD_DATE="$(date -u +'%Y-%m-%dT%H:%M:%SZ')" --build-arg VCS_REF="${CI_COMMIT_SHORT_SHA}" --build-arg VERSION="${CI_COMMIT_SHORT_SHA}" --tag "${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}" --tag "${CI_REGISTRY_IMAGE}:latest" --progress=plain .
    - echo ""
    - echo "üì§ Push de l'image vers le registry..."
    - docker push "${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}"
    - docker push "${CI_REGISTRY_IMAGE}:latest"
    - echo ""
    - echo "‚úÖ Build et push termin√©s avec succ√®s!"
    - echo ""
    - echo "üì¶ Images disponibles:"
    - echo "   ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}"
    - echo "   ${CI_REGISTRY_IMAGE}:latest"
    - echo ""
    - docker images | grep "${CI_REGISTRY_IMAGE}"
  
  needs: ["package"]
  rules:
    - if: $CI_COMMIT_BRANCH
      when: on_success



############################
# D√©ploiement production
############################
deploy:production:
  stage: deploy
  image:
    name: bitnami/kubectl:latest
    entrypoint: [""]
  tags:
    - kubernetes
  needs:
    - job: build_image
      artifacts: false
  script:
    - kubectl version --client
    - kubectl create namespace production --dry-run=client -o yaml | kubectl apply -f -
    - kubectl create secret docker-registry gitlab-registry --docker-server="$CI_REGISTRY" --docker-username="$CI_REGISTRY_USER" --docker-password="$CI_REGISTRY_PASSWORD" --namespace=production --dry-run=client -o yaml | kubectl apply -f -
    - kubectl create secret generic article-service-secrets --from-literal=db.username="$QUARKUS_DATASOURCE_USERNAME" --from-literal=db.password="$QUARKUS_DATASOURCE_PASSWORD" --namespace=production --dry-run=client -o yaml | kubectl apply -f -
    - kubectl create configmap article-service-config --from-literal=datasource.jdbc.url="$QUARKUS_DATASOURCE_JDBC_URL" --namespace=production --dry-run=client -o yaml | kubectl apply -f -
    - kubectl apply -f k8s/ -n production
    - kubectl set image deployment/article-service article-service="$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA" -n production
    - kubectl rollout status deployment/article-service -n production --timeout=5m
  environment:
    name: production
    url: https://satisfactorysquad.freeboxos.fr/article-service
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: manual
  allow_failure: false

############################
# D√©ploiement branches
############################
deploy:branch:
  stage: deploy
  image:
    name: bitnami/kubectl:latest
    entrypoint: [""]
  tags:
    - kubernetes
  needs:
    - job: build_image
      artifacts: false
  script:
    - kubectl create namespace "$CI_COMMIT_REF_SLUG" --dry-run=client -o yaml | kubectl apply -f -
    - kubectl create secret docker-registry gitlab-registry --docker-server="$CI_REGISTRY" --docker-username="$CI_REGISTRY_USER" --docker-password="$CI_REGISTRY_PASSWORD" --namespace="$CI_COMMIT_REF_SLUG" --dry-run=client -o yaml | kubectl apply -f -
    - kubectl create secret generic article-service-secrets --from-literal=db.username="$QUARKUS_DATASOURCE_USERNAME" --from-literal=db.password="$QUARKUS_DATASOURCE_PASSWORD" --namespace="$CI_COMMIT_REF_SLUG" --dry-run=client -o yaml | kubectl apply -f -
    - kubectl create configmap article-service-config --from-literal=datasource.jdbc.url="$QUARKUS_DATASOURCE_JDBC_URL" --namespace="$CI_COMMIT_REF_SLUG" --dry-run=client -o yaml | kubectl apply -f -
    - kubectl apply -f k8s/ -n "$CI_COMMIT_REF_SLUG"
    - kubectl set image deployment/article-service article-service="$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA" -n "$CI_COMMIT_REF_SLUG"
    - kubectl rollout status deployment/article-service -n "$CI_COMMIT_REF_SLUG" --timeout=5m
  environment:
    name: "$CI_COMMIT_REF_SLUG"
    url: https://satisfactorysquad.freeboxos.fr/$CI_COMMIT_REF_SLUG/article-service
  rules:
    - if: $CI_COMMIT_BRANCH != "main"
  allow_failure: false
